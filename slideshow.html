<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Slider Dev</title>
    <link rel="stylesheet" type="text/css" href="css/slick.css">
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="css/redesign.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.pernixdata.com/sites/all/themes/pernixdata/js/slick.min.js"></script>


    <script type="text/javascript">

        jQuery(document).ready(function($){
            $('.slider-home').slick({
                        autoplay: true,
                        arrows: false,
                        dots: true,
                        mobileFirst: true

                    }
            );

            var windowHeight = $(window).height();
            console.log(windowHeight);
            if(windowHeight > 600) {
                $('.region-01').css('height', (windowHeight - 132) + 'px');
            }


        });

    </script>

    <style>
        .slider-home {
            max-height: 375px;
            max-width: 1409px;
            background-color: #fff;

        }
        .slider-home-item {
            max-height: 375px;
            max-width: 1409px;
            background-color: #fff;
        }


        .img-responsive {
            display: block;
            max-width: 100%;
            width: 100%;
            height: auto;
        }

        .slider-home-image {
            display: block;
            max-width: 100%;
            width: 100%;
            height: auto;
        }
        .slider-home-item span.h3 {
            font: 400 2.0em/1.3em "proxima-nova",Arial,Helvetica,sans-serif !important;
            color: #343741;
            margin: 100px 0 20px 20px;
            display:block;
        }
        .slider-home-item a.btn-black-xsm {
            margin: 0 0 0 20px;
            text-decoration: none;
        }

        .container-slideshow-buttons-below {
            width: 100%;
            height: 50px;
            text-align: center;
            margin-top: 35px;
        }

        .container-slideshow-buttons-below .btn {
            clear:left;
            width: 300px;
            margin-right: 20px;
            display: inline-block;
            font-size: 16px;
            padding: 5px 0;
        }

        .slider-home-left {
            display: block;
            max-width: 447px;
            float:left;
        }
        .slider-home-right{
            display: block;
            max-width: 900px;
            float:left;
        }

        @media only screen and (max-width: 601px) {

            .slider-home {
                max-height: 375px;
                max-width: 400px;
                background-color: #fff;

            }
            .slider-home-item {
                max-height: 375px;
                max-width: 400px;
                background-color: #fff;
            }

            .container-slideshow {
                margin-top: 10%;
                width: 100%;
                background-color: #fff;
            }

            .slider-home {
                max-height: 800px;
            }

            .slider-home-item {
                max-height: 800px;
            }

            .slider-home-right{
                margin-bottom: 70px;
            }

            .slider-home-item a.btn-black-xsm {
                margin: 0;
                text-decoration: none;
            }

            .slider-home-item span.h3 {
                font: 400 2.0em/1.3em "proxima-nova", Arial, Helvetica, sans-serif !important;
                color: #343741;
                margin: 20px 20px 10px 20px;
                display: block;
                text-align: center;
            }

            .slider-home-btn {
                display:block;
                width: 100%;
                text-align: center;
            }

            .slick-dots {
                bottom: 10px;
                padding: 0 15px;
            }

            .container-slideshow-buttons-below .btn {
                margin: 10px 15px;

            }
            .region-01 {
                height: auto;
                min-height: 800px;
            }

        }



    </style>


</head>
<body>


<section class="banner region-01">
    <div class="container-slideshow">
        <div class="holder-wide">
            <!-- Slideshow Slides -->
            <div class="slider-home">
                <div class="slider-home-item">
                    <span class="slider-home-left"><img src="images/guy-at-computer.jpg" class="slider-home-image" /></span>
                    <span class="slider-home-right"><span class="h3">SOON YOU CAN ARCHITECT<br /> THE DATACENTER OF YOUR DREAMS</span><br />
                    <span class="slider-home-btn"><a href="#" class="btn-black-xsm">LEARN MORE</a></span></span>
                </div>
                <div class="slider-home-item">
                    <span class="slider-home-left"><img src="images/guy-at-computer.jpg" class="slider-home-image" /></span>
                    <span class="slider-home-right"><span class="h3">SLIDE 2<br /> THE DATACENTER OF YOUR DREAMS</span><br />
                    <span class="slider-home-btn"><a href="#" class="btn-black-xsm">LEARN MORE</a></span></span>
                </div>
                <div class="slider-home-item">
                    <span class="slider-home-left"><img src="images/guy-at-computer.jpg" class="slider-home-image" /></span>
                    <span class="slider-home-right"><span class="h3">SLIDE 3<br /> THE DATACENTER OF YOUR DREAMS</span><br />
                    <span class="slider-home-btn"><a href="#" class="btn-black-xsm">LEARN MORE</a></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-slideshow-buttons-below">
        <a href="#" class="btn btn-orange">LIVE DEMOS</a>
        <a href="#" class="btn btn-red">FREE SOFTWARE</a>
    </div>
</section>

</body>
</html>
